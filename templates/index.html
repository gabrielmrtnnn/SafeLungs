<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeLungs - Pneumonia Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d1117; /* Dark background */
      color: #e6edf3; /* Light text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 650px;
      background: #161b22; /* Darker panel */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }
    h2 {
      color: #58a6ff; /* Azure blue */
      font-weight: 600;
    }
    .btn-primary {
      background-color: #0078d4;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #106ebe;
    }
    .form-control {
      background-color: #21262d;
      border: 1px solid #30363d;
      color: #e6edf3;
    }
    .form-control:focus {
      background-color: #21262d;
      border-color: #58a6ff;
      box-shadow: none;
      color: #e6edf3;
    }
    .result {
      margin-top: 25px;
      text-align: center;
    }
    .prediction {
      font-size: 1.6rem;
      font-weight: bold;
      color: #3fb950; /* green for positive */
    }
    img {
      border: 2px solid #30363d;
      border-radius: 10px;
      margin-top: 10px;
    }
    .alert-danger {
      background-color: #f85149;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">ðŸ©º SafeLungs - Pneumonia Detection</h2>

    <form action="/predict" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
</form>

    {% if img_path %}
    <div class="result">
      <h4 class="mt-4">Uploaded Image:</h4>
      <img src="{{ img_path }}" class="img-fluid shadow" alt="Uploaded Image">

      <div class="mt-4">
        <p class="prediction">Prediction: {{ prediction }}</p>
        <p>Confidence: {{ confidence }}%</p>
      </div>
    </div>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
